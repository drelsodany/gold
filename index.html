<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة الذهب</title>
  <style>
    body {
      background: #0f172a;
      font-family: "Tajawal", sans-serif;
      color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid rgba(234, 179, 8, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(234, 179, 8, 0.2);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #facc15;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      text-align: right;
      margin-bottom: 0.3rem;
      color: #f1f5f9;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
    }
    input {
      background: #1e293b;
      color: #fff;
    }
    select {
      background: #facc15;
      color: #111;
      font-weight: bold;
    }
    button {
      width: 100%;
      background: linear-gradient(to right, #facc15, #eab308);
      color: #111;
      font-weight: bold;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #eab308, #ca8a04);
    }
    .result {
      margin-top: 1.5rem;
      border-top: 1px solid rgba(250, 204, 21, 0.2);
      padding-top: 1rem;
    }
    .error {
      margin-top: 1rem;
      background: rgba(127, 29, 29, 0.5);
      color: #fecaca;
      padding: 0.7rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💰 حاسبة الذهب</h1>
    <p>أدخل التفاصيل لحساب التكلفة الإجمالية</p>

    <form id="goldForm">
      <label for="weight">وزن الذهب (جرام)</label>
      <input type="number" id="weight" step="0.01" placeholder="مثال: 10.5" required />

      <label for="price">سعر الجرام</label>
      <input type="number" id="price" step="0.01" placeholder="مثال: 3000" required />

      <label for="craft">تكلفة المصنعية للجرام</label>
      <input type="number" id="craft" step="0.01" placeholder="مثال: 50" required />

      <label for="currency">العملة</label>
      <select id="currency">
        <option value="ج.م">جنيه مصري (ج.م)</option>
        <option value="ر.س">ريال سعودي (ر.س)</option>
        <option value="$">دولار ($)</option>
      </select>

      <button type="submit">احسب السعر</button>
    </form>

    <div id="error" class="error" style="display:none;"></div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('goldForm');
    const result = document.getElementById('result');
    const error = document.getElementById('error');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      error.style.display = 'none';
      result.style.display = 'none';

      const weight = parseFloat(document.getElementById('weight').value);
      const price = parseFloat(document.getElementById('price').value);
      const craft = parseFloat(document.getElementById('craft').value);
      const currency = document.getElementById('currency').value;

      if (isNaN(weight) || isNaN(price) || isNaN(craft) || weight <= 0 || price <= 0 || craft < 0) {
        error.textContent = '⚠️ الرجاء إدخال قيم صحيحة في جميع الحقول.';
        error.style.display = 'block';
        return;
      }

      const total = weight * (price + craft);
      result.innerHTML = `
        <p>السعر الإجمالي هو:</p>
        <h2 style="color:#facc15; font-size:2rem; margin:0.5rem 0;">
          ${total.toLocaleString('ar-EG', {minimumFractionDigits:2, maximumFractionDigits:2})}
          <span style="font-size:1.2rem; color:#fbbf24;">${currency}</span>
        </h2>
      `;
      result.style.display = 'block';
    });
  </script>
</body>
</html>
