<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الاستعلام عن جدول الامتحانات - كلية الشمال للتمريض الأهلية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(2px 2px 8px rgba(0,0,0,0.3));
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .header p {
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }

        .checkbox-label input {
            width: auto !important;
            margin-left: 8px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f5f5f5;
            color: #333;
            padding: 12px 25px;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .stats-container.show {
            display: grid;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .results-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px 10px;
            text-align: right;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.9em;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin: 2px;
        }

        .badge-computerized {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-evening {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-female {
            background: #fce4ec;
            color: #c2185b;
        }

        .badge-male {
            background: #e1f5fe;
            color: #0277bd;
        }

        @media (max-width: 768px) {
            .logo {
                width: 90px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .header p {
                font-size: 0.95em;
            }

            .search-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .stat-number {
                font-size: 2em;
            }

            table {
                font-size: 0.8em;
            }

            th, td {
                padding: 8px 5px;
            }
        }
    </style>
</head>

        // تهيئة القوائم المنسدلة
        function initializeDropdowns() {
            const days = new Set();
            const dates = new Set();
            const periods = new Set();

            data.forEach(row => {
                days.add(row[0]);
                dates.add(row[1]);
                periods.add(row[2]);
            });

            populateSelect('day', Array.from(days).sort());
            populateSelect('date', Array.from(dates).sort());
            populateSelect('period', Array.from(periods).sort());
        }

        function populateSelect(id, values) {
            const select = document.getElementById(id);
            values.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });
        }

        // البحث
        function search() {
            const filters = {
                day: document.getElementById('day').value.toLowerCase(),
                date: document.getElementById('date').value.toLowerCase(),
                period: document.getElementById('period').value.toLowerCase(),
                gender: document.getElementById('gender').value.toLowerCase(),
                course: document.getElementById('course').value.toLowerCase(),
                courseCode: document.getElementById('courseCode').value.toLowerCase(),
                section: document.getElementById('section').value.toLowerCase(),
                professor: document.getElementById('professor').value.toLowerCase(),
                room: document.getElementById('room').value.toLowerCase(),
                computerized: document.getElementById('computerized').checked,
                evening: document.getElementById('evening').checked
            };

            const results = data.filter(row => {
                if (filters.day && row[0].toLowerCase() !== filters.day) return false;
                if (filters.date && row[1].toLowerCase() !== filters.date) return false;
                if (filters.period && row[2].toLowerCase() !== filters.period) return false;
                if (filters.gender && row[6].toLowerCase() !== filters.gender) return false;
                if (filters.course && !row[4].toLowerCase().includes(filters.course)) return false;
                if (filters.courseCode && !row[3].toLowerCase().includes(filters.courseCode)) return false;
                if (filters.section && !row[5].toLowerCase().includes(filters.section)) return false;
                if (filters.professor && !row[7].toLowerCase().includes(filters.professor)) return false;
                if (filters.room && !row[9].toLowerCase().includes(filters.room)) return false;
                if (filters.computerized && row[12] !== 'محوسب') return false;
                if (filters.evening && row[11] !== 'مسائي') return false;
                return true;
            });

            displayResults(results);
            updateStats(results);
        }

        // عرض النتائج
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <span style="font-size: 4em;">🔍</span>
                        <p>لم يتم العثور على نتائج</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">جرب تغيير معايير البحث</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>اليوم</th>
                            <th>التاريخ</th>
                            <th>الفترة</th>
                            <th>رمز المقرر</th>
                            <th>المقرر</th>
                            <th>الشعبة</th>
                            <th>جنس الشعبة</th>
                            <th>أستاذ المقرر</th>
                            <th>عدد المسجلين</th>
                            <th>القاعات</th>
                            <th>توزيع</th>
                            <th>معلومات</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach(row => {
                const computerized = row[12] === 'محوسب';
                const evening = row[11] === 'مسائي';
                const isFemale = row[6] === 'اناث';
                
                html += `
                    <tr>
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                        <td><strong>${row[3]}</strong></td>
                        <td>${row[4]}</td>
                        <td>${row[5]}</td>
                        <td><span class="badge ${isFemale ? 'badge-female' : 'badge-male'}">${row[6]}</span></td>
                        <td>${row[7]}</td>
                        <td><strong>${row[8]}</strong></td>
                        <td>${row[9]}</td>
                        <td style="font-size: 0.85em;">${row[10]}</td>
                        <td>
                            ${computerized ? '<span class="badge badge-computerized">محوسب</span>' : ''}
                            ${evening ? '<span class="badge badge-evening">مسائي</span>' : ''}
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            resultsDiv.innerHTML = html;
        }

        // تحديث الإحصائيات
        function updateStats(results) {
            const statsDiv = document.getElementById('stats');
            
            if (results.length === 0) {
                statsDiv.classList.remove('show');
                return;
            }

            const totalStudents = results.reduce((sum, row) => sum + parseInt(row[8] || 0), 0);
            const roomsSet = new Set();
            
            results.forEach(row => {
                const rooms = row[9].split(',');
                rooms.forEach(room => roomsSet.add(room.trim()));
            });

            document.getElementById('totalResults').textContent = results.length;
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('totalRooms').textContent = roomsSet.size;
            
            statsDiv.classList.add('show');
        }

        // إعادة تعيين
        function reset() {
            document.getElementById('day').value = '';
            document.getElementById('date').value = '';
            document.getElementById('period').value = '';
            document.getElementById('gender').value = '';
            document.getElementById('course').value = '';
            document.getElementById('courseCode').value = '';
            document.getElementById('section').value = '';
            document.getElementById('professor').value = '';
            document.getElementById('room').value = '';
            document.getElementById('computerized').checked = false;
            document.getElementById('evening').checked = false;
            
            document.getElementById('results').innerHTML = `
                <div class="no-results">
                    <span style="font-size: 4em;">📚</span>
                    <p>استخدم نموذج البحث أعلاه للبدء</p>
                </div>
            `;
            
            document.getElementById('stats').classList.remove('show');
        }

        // البحث عند الضغط على Enter
        document.addEventListener('DOMContentLoaded', function() {
            initializeDropdowns();
            
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        search();
                    }
                });
            });
        });
    </script>
</body>
</html>
